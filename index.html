<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="https://icons-for-free.com/iconfiles/png/512/Google-1320568266385361674.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Google</title>
  </head>
  <body>
    <!-- Top bar -->

    <div id="navbar">
      <nav class="navbar navbar-expand-lg justify-content-end">
        <div class="container-fluid justify-content-end">
          <a class="navbar-brand underline-hover" href="#">Gmail</a>
          <a
            class="navbar-brand hover-underline"
            href="https://www.google.es/imghp?hl=en&authuser=0&ogbl"
            >Images</a
          >
          <a href="https://www.linkedin.com/in/adrian-molina/" target="blank"
            ><img
              class="pic"
              src="https://media-exp1.licdn.com/dms/image/C4D03AQFw_MvvHBM38A/profile-displayphoto-shrink_100_100/0/1557918369715?e=1619049600&v=beta&t=Mi5ko9FPDLlVi0IEdAg73D7FCsaOKZhvc2mxp6KZwKw"
              alt="Linkedin profile picture"
          /></a>
        </div>
      </nav>
    </div>

    <!--  Google picture -->

    <div id="logo" class="lgogoo">
      <a
        href="https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwjoua6VxezuAhX7VBUIHUB_CL8QPAgI"
        target="blank"
      >
        <img
          class="google img-fluid center"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Linkedin profile picture"
        />
      </a>
    </div>

    <!-- Search bar and buttons -->

    <div id="search" class="form">
      <div class="wrapper">
        <img
          class="search-icon"
          src="https://www.nicepng.com/png/full/65-659698_search-icon-without-background.png"
          alt="search icon"
        />
        <input class="searchbar" type="text" />
        <img
          class="clear-icon"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png"
          alt="clear.icon"
        />
      </div>
    </div>

    <!-- Buttons -->

    <div id="buttons">
      <button class="buttons" type="button">Google Search</button>
      <button class="buttons" type="button">I'm Feeling Lucky</button>
    </div>

    <!-- google languages links -->

    <div id="languages" class="phrase">
      <p>
        Google offered in:
        <a class="language" href="https://www.google.com/setprefs?sig=0_yOzuJ9_77fYCZZss2NjuhYVQW0k%3D&hl=ca&source=homepage&sa=X&ved=0ahUKEwiAsKbN9-zuAhUSHxoKHXQwC3IQ2ZgBCBE"
          >Catalan</a>
          
        <a class="language" href="https://www.google.com/setprefs?sig=0_yOzuJ9_77fYCZZss2NjuhYVQW0k%3D&hl=eu&source=homepage&sa=X&ved=0ahUKEwiNr_739-zuAhVnzoUKHeqMCBYQ2ZgBCBE"
          >euskara</a> 
          
      </p>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
